<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e0e5ec;
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.neumorphic-button {
    padding: 20px 40px;
    font-size: 18px;
    color: #333;
    background: #e0e5ec;
    border: none;
    border-radius: 50px;
    box-shadow: 9px 9px 16px #a3b1c6,
                -9px -9px 16px #ffffff;
    cursor: pointer;
    outline: none;
    transition: all 0.3s ease;
}

.neumorphic-button:hover {
    box-shadow: 4px 4px 8px #a3b1c6,
                -4px -4px 8px #ffffff;
}

.neumorphic-button:active {
    box-shadow: inset 4px 4px 8px #a3b1c6,
                inset -4px -4px 8px #ffffff;
}

   </style>
    <title>Neumorphic Button Animation</title>
</head>
<body>
    <div class="container">
        <button class="neumorphic-button">neumorphic-button</button>
    </div>
</body>
</html>
