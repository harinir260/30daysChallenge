<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.animated-border-button {
    position: relative;
    padding: 10px 30px;
    font-size: 18px;
    color: #333;
    background: #fff;
    border: 2px solid transparent;
    cursor: pointer;
    outline: none;
    transition: color 0.4s;
}

.animated-border-button::before,
.animated-border-button::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid #333;
    box-sizing: border-box;
    transition: transform 0.4s;
}

.animated-border-button::before {
    transform: scale(1.1);
    z-index: -1;
}

.animated-border-button::after {
    transform: scale(1.3);
    z-index: -2;
}

.animated-border-button:hover {
    color: #fff;
}

.animated-border-button:hover::before {
    transform: scale(1);
    border-color: #ff3e00;
}

.animated-border-button:hover::after {
    transform: scale(1.1);
    border-color: #ff9e80;
}

    </style>
    <title>Animated Border Button</title>
</head>
<body>
    <div class="container">
        <button class="animated-border-button">Hover Me</button>
    </div>
</body>
</html>
